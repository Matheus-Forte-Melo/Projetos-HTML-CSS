<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        table, td, th {
            border: 1px solid black;
            
        }

        table {
            display: inline-table;
            border-spacing: 10px;
            width: 300px;
            height: 120px;   
        }

        th {
            background-color: rgb(215, 241, 198);
        }

        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <h2>Teste 1</h2>
    <table>
        <caption>Teste de mesclagem</caption>
        <thead>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">A</td>
                <td colspan="2">B</td>
                
            </tr>
            <tr>
                <td>C</td>
                <td rowspan="3">F</td>
            </tr>
            <tr>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <h2>Teste 2</h2>
    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            
           
        </tbody>
    </table>
    <h2>Teste 3</h2>
    <table>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td colspan="4">M</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
