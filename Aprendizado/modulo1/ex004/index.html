<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
    <link rel="shortcut icon" href="../../icone.ico" type="image/x-icon">
</head>
<body> 
    <hr>
    <h1>Teste com Imagens</h1>  <!-- Lembrete nada haver fora de contexto, é importante abaixar um e levantar outro-->
    <hr>

    <p>&#x1F525; Veja as seguintes imagens maneiras: &#x1F525; </p>
    <img src="imagens/shadow-300.webp" alt="Imagem foda do Shadow">
    <img src="imagens/fogo-300.png" alt="Fogo">
    <!--As imagens vão ser colocadas em série horizontalmente, mas é possivel mudar isso utilizando tags de quebra (hr e br). Também é possivel carregar imagens em subpastas. Observe a seguir o exemplo-->
    <hr>
    <p>Imagem maneira em subpasta</p>
    <img src="imagens/beringela-800.jpg" alt="Prato Gastronômico com Beringela">
    <!--É possivel também carregar imagens externas (de outros servidores) copiando e colando seu endereço no src, veja:-->
    <hr>
    <p>Imagem externa e maneira</p>
    <img src="https://pm1.aminoapps.com/7745/bdd34a237e664fde76b7644a9f4c1ddc54493ed9r1-1000-1777v2_00.jpg" alt="Gordon Freeman Em alta resolução (se não estiver funcionando significa que o servidor do amino caiu pq eu to pegando a imagem de la )">

</body>
</html>
