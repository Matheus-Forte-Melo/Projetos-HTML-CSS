    <h1>Exemplos de Emojis e Simbolos</h1> 
    <hr>

    <br>    
    <h2>Simbolos: </h2> <!--Simbolos são postos com E comercial e uma parada depois, bem easy-->
    <p>
        &reg;
        &copf;
        &trade;
        &euro;
        &pound;
        &real;
        &Delta;
        &uparrow;
        &downarrow;
        &congdot;
        
    </p>

    <br>
    <hr>

    <h2>Emojis:</h2> <!--Emojis começam com o E comercial, hashtag e x -> isso tudo indica leitura de um valor hexadecimal.
    O hexadecimal em si ver depois, por exemplo: &#x(valor); | valor = 1F4A9 -->
    <p>
       &#x1F4A9;
       &#x1F618;
       &#x1F970;
       &#x1F981;
       &#x1F47A;
       &#x1F473;
       Salve Fellas

       <br>Eita Noize!?
    </p>
